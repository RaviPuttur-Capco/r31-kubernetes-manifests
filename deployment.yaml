apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-app-deployment
spec: #define the behaviour of the deployement
  replicas: 2
  selector:
    matchLabels:
      app: web
  template: #It defines the Pod Definitions
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: flower-contianer
        image: putturravi/sre-test-image:1.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "300m"
          requests:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 3015

